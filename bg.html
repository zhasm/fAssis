<html>
  <head>
<script>
chrome.extension.onRequest.addListener(
  function(request, sender, sendResponse) {
    
    if (request.greeting == "getVars")
      sendResponse({k: window.localStorage.getItem("k"),
		s:window.localStorage.getItem("s")});
    else
      sendResponse({}); // snub them.
  });
</script>
  </head>
</html>
